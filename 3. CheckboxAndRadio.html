<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Checkbox And Radio</title>
    <style>
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <br>
        <br>
        <label><input type="checkbox" name="check" value="1"> Это метка для чекбокса: нажмите на меня
            - чекбокс сменит галочку!</label>
        <br>
        <br>
        <label><input type="checkbox" name="check" value="2" checked> Я отмечен по умолчанию!</label>
        <br>
        <br>
        <label><input type="checkbox" name="check" value="3" disabled> Я disabled!</label>
    <div>
        <br>
        <br>
        Это группа радиокнопок - только одна из них может быть отмечена!
        <br>
        <br>
        <label><input type="radio" name="OnlyOne" value="First" >Это метка для радио</label>
        <br>
        <br>
        <label><input type="radio" name="OnlyOne" value="Second" >Это метка для радио</label>
        <br>
        <br>
        <label><input type="submit" value="Отправить на сервер"></label>
    </div>
    </form>

</body>
</html>
