<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        body{
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Table -->
    <table border="1" align="center">
        <!-- TABLE NAME -->
        <caption><h1>Таблицы в HTML</h1></caption>
        <!-- NAME END -->

        <!-- table head -->
        <thead>
            <tr>
                <td rowspan="2"> <strong>Номер</strong> </td>
                <td colspan="3" align="center"> <strong>теги</strong></td>
            </tr>
            <tr>
                <td> <strong> тег </strong> </td>
                <td colspan="2"> <strong>значение</strong> </td>
            </tr>
        <!-- table head end -->

        <!-- table body -->
        <tbody>
            <tr>
                <td> 1 </td>
                <td> p </td>
                <td colspan="2" rowspan="4" align="center"> для текста </td>
            </tr>

            <tr>
                <td> 2 </td>
                <td> a </td>
            </tr>

            <tr>
                <td> 3 </td>
                <td> b </td>
            </tr>

            <tr>
                <td> 4 </td>
                <td> i </td>
            </tr>

            <tr>
                <td> 5 </td>
                <td> table </td>
                <td colspan="2"> Таблица </td>
            </tr>

            <tr>
                <td> 6 </td>
                <td> tr </td>
                <td> ряд таблицы </td>
            </tr>

            <tr>
                <td> 7 </td>
                <td> td </td>
                <td colspan="2" rowspan="2"> ячейки таблицы </td>
            </tr>

            <tr>
                <td> 8 </td>
                <td> th </td>
            </tr>
            <tr></tr>
    </tbody>

    </table>

</body>
</html>
